<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medicine Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="disclaimer" id="disclaimer">
      Disclaimer: All medicine names and prices used in this application are
      fictional and do not represent any real medicine(s).
    </div>
    <header>
      <h1>Medicine Tracker</h1>
    </header>

    <div class="container">
      <main>
        <div class="columns">
          <section id="medicine-list-section" class="left">
            <h2>Available Medicines</h2>
            <div id="average-price">Average price: <span id="avg-val">â€”</span></div>
            <div id="medicine-list">
              <!-- Medicine items will be dynamically inserted here -->
            </div>
          </section>

          <aside class="right">
            <div class="form-card">
              <h2>Add New Medicine</h2>
              <form id="medicine-form">
                <div class="form-group">
                  <label for="med-name">Name</label>
                  <input type="text" id="med-name" required />
                </div>

                <div class="form-group">
                    <label for="med-price">Price:</label>
                    <input type="number" id="med-price" min="0" step="0.01" required />
                </div>

                <div class="form-actions">
                  <button id="submit-btn" type="submit">Add medicine</button>
                </div>
                <div id="form-message" class="message" aria-live="polite"></div>
              </form>
            </div>
          </aside>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
